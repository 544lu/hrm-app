<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <title>Multiline TextBox - jQuery EasyUI Demo</title>
    <!-- FontAwesome字体图标 -->
    <link type="text/css" href="../../themes/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- layui框架样式 -->
    <link type="text/css" href="../../themes/layui/css/layui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    <!-- layui框架js -->
    <script type="text/javascript" src="../../themes/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div style="position:relative;margin:0 auto;padding:10px 15px">
    <div style="margin-bottom:20px">
        <input id="employeeName" class="easyui-textbox" label="姓名:" labelPosition="left" style="width:400px;margin-right: 10px;">
        <input id="deptName" class="easyui-textbox" label="部门:" labelPosition="left" style="width:400px;">
    </div>
    <div style="margin-bottom:20px">
        <input id="jobName" class="easyui-textbox" label="岗位:" labelPosition="left" style="width:400px;">
    </div>
    <div id="southTabs" class="easyui-tabs" data-options="tools:'#tab-tools'" style="width:100%;height:280px">
    </div>
    <div id="tab-tools">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="addPanel()"></a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="removePanel()"></a>
    </div>
</div>
<script type="text/javascript">
    var index = 0;
    function addPanel(){
        index++;
        $('#southTabs').tabs('add',{
            title: '主要工作'+index,
            content: '<div title="主要工作"'+index+' style="padding:10px">'+
                '<div style="margin-bottom:10px;text-align: center;">'+
            '<input class="easyui-textbox" style="width:400px;text-align: center;margin-bottom: 5px; margin-right: 10px;">'+
            '</div>'+
            '<div style="margin-bottom:20px">'+
            '<input id="mainWorkDes1" class="easyui-textbox" multiline="true" value="请输入具体工作内容" style="width:100%;height:160px">'+
            '</div>'+
            '</div>',
            closable: true
        });
    }
    function removePanel(){
        var tab = $('#southTabs').tabs('getSelected');
        if (tab){
            var index = $('#southTabs').tabs('getTabIndex', tab);
            $('#southTabs').tabs('close', index);
        }
    }
</script>
</body>
</html>
